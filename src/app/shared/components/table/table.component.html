

<table *ngIf="!isSort" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columns -->
  <ng-container *ngFor="let columnName of displayedColumns; let i = index">
    <ng-container matColumnDef="{{columnName}}">
      <th mat-header-cell *matHeaderCellDef> {{columnName | titlecase}} </th>
      <td mat-cell *matCellDef="let element"> {{element[columnName]}} </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<table *ngIf="isSort" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Columns -->
  <ng-container *ngFor="let columnName of displayedColumns; let i = index">
    <ng-container matColumnDef="{{columnName}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName | titlecase}} </th>
      <td mat-cell *matCellDef="let element"> {{element[columnName]}} </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator *ngIf="isPaginator" [pageSizeOptions]="pageSizeOptions"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
